<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Job Posting Checker</title>

    <!-- Font Icon -->
    <link
      rel="stylesheet"

	  href="{{ url_for('static', filename='fonts/material-icon/css/material-design-iconic-font.min.css')}}"
    />

    <!-- Main css -->
    <link rel="stylesheet"
	href="{{ url_for('static', filename='css/style.css')}}"
 />
  </head>
  <body>

    <div class="main">
      <section class="signup">
        <!-- <img src="images/signup-bg.jpg" alt=""> -->
        <div class="container">
          <div class="signup-content">
              <h2 class="form-title">Job Posting Checker</h2>
                <h3>The description is : </h3>
                <p>{{ txt_field }}</p>
                <br><br><br>
                {% if y_pred==0 %}
                <h2 style="color:yellowgreen">This job posting is correct </h2>
                {% endif %}

                {% if y_pred==1 %}
                <h2 style="color:red">This job posting is fake</h2>
                {% endif %}
        </div>
        </div>
      </section>
    </div>

    <!-- JS -->

	<script src="{{url_for('static', filename = 'vendor/jquery/jquery.min.js')}}"></script>
	<script src="{{url_for('static', filename = 'js/main.js')}}"></script>
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
